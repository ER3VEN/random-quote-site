<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citations Aléatoires</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
    </header>
    <div class="container">
        <h1>Citations Aléatoires</h1>
        <div id="quote-box">
            <p id="quote">Cliquez sur le bouton pour obtenir une citation aléatoire.</p>
            <button id="copy-quote" style="display: none;">Copier</button>
        </div>
        <button id="new-quote">Nouvelle Citation</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
